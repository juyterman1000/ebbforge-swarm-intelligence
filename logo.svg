<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#141428"/>
      <stop offset="100%" stop-color="#08080f"/>
    </radialGradient>

    <radialGradient id="coreGlow" cx="50%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#ffaa22" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#ff6600" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ff4400" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="coreHot" cx="50%" cy="50%" r="8%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#ffdd88" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff8800" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="blade1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffcc44"/>
      <stop offset="100%" stop-color="#ff6600"/>
    </linearGradient>
    <linearGradient id="blade2" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ffcc44"/>
      <stop offset="100%" stop-color="#ff5500"/>
    </linearGradient>
    <linearGradient id="blade3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffcc44"/>
      <stop offset="100%" stop-color="#ff5500"/>
    </linearGradient>

    <linearGradient id="shardOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9933"/>
      <stop offset="100%" stop-color="#cc5500"/>
    </linearGradient>

    <linearGradient id="shardSteel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#44445a"/>
      <stop offset="100%" stop-color="#222238"/>
    </linearGradient>

    <linearGradient id="shardLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#55556e"/>
      <stop offset="100%" stop-color="#333348"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="56" fill="url(#bg)"/>

  <!-- Very subtle hex grid pattern -->
  <g opacity="0.025" stroke="#8888aa" stroke-width="0.5" fill="none">
    <polygon points="256,100 296,123 296,169 256,192 216,169 216,123"/>
    <polygon points="256,192 296,215 296,261 256,284 216,261 216,215"/>
    <polygon points="256,284 296,307 296,353 256,376 216,353 216,307"/>
    <polygon points="176,146 216,169 216,215 176,238 136,215 136,169"/>
    <polygon points="336,146 376,169 376,215 336,238 296,215 296,169"/>
    <polygon points="176,238 216,261 216,307 176,330 136,307 136,261"/>
    <polygon points="336,238 376,261 376,307 336,330 296,307 296,261"/>
  </g>

  <!-- Ambient energy -->
  <circle cx="256" cy="256" r="160" fill="url(#coreGlow)" filter="url(#softGlow)"/>

  <!-- ========== OUTER SWARM SHARDS ========== -->

  <!-- Layer 4: far scattered shards (small, dark, tilted) -->
  <g opacity="0.35">
    <polygon points="95,155 108,142 115,158 102,164" fill="url(#shardSteel)" transform="rotate(-20,105,153)"/>
    <polygon points="400,140 413,128 418,146 405,150" fill="url(#shardSteel)" transform="rotate(15,409,139)"/>
    <polygon points="88,310 101,298 108,316 95,320" fill="url(#shardSteel)" transform="rotate(25,98,309)"/>
    <polygon points="410,350 423,340 426,358 413,360" fill="url(#shardSteel)" transform="rotate(-22,418,350)"/>
    <polygon points="175,88 188,78 192,96 179,98" fill="url(#shardSteel)" transform="rotate(-10,183,88)"/>
    <polygon points="340,80 353,70 356,88 343,90" fill="url(#shardSteel)" transform="rotate(8,348,80)"/>
    <polygon points="72,230 85,220 88,238 75,240" fill="url(#shardSteel)" transform="rotate(30,80,230)"/>
    <polygon points="438,265 451,255 454,273 441,275" fill="url(#shardSteel)" transform="rotate(-15,446,265)"/>
    <polygon points="155,420 168,410 171,428 158,430" fill="url(#shardSteel)" transform="rotate(18,163,420)"/>
    <polygon points="365,420 378,410 381,428 368,430" fill="url(#shardSteel)" transform="rotate(-12,373,420)"/>
  </g>

  <!-- Layer 3: mid shards (medium, angled toward center) -->
  <g opacity="0.55">
    <polygon points="148,175 168,158 176,182 156,192" fill="url(#shardLight)" transform="rotate(-12,162,175)"/>
    <polygon points="345,155 365,140 370,166 350,174" fill="url(#shardLight)" transform="rotate(18,358,157)"/>
    <polygon points="365,330 385,318 388,344 368,350" fill="url(#shardLight)" transform="rotate(-28,377,334)"/>
    <polygon points="128,320 148,308 152,334 132,340" fill="url(#shardLight)" transform="rotate(32,140,324)"/>
    <polygon points="210,115 228,100 234,126 216,132" fill="url(#shardLight)" transform="rotate(-6,222,116)"/>
    <polygon points="300,108 318,94 322,120 304,126" fill="url(#shardLight)" transform="rotate(10,311,110)"/>
    <polygon points="102,255 120,240 126,266 108,272" fill="url(#shardLight)" transform="rotate(22,114,256)"/>
    <polygon points="398,240 416,226 420,252 402,258" fill="url(#shardLight)" transform="rotate(-16,409,242)"/>
    <polygon points="195,388 213,374 218,400 200,406" fill="url(#shardLight)" transform="rotate(14,207,390)"/>
    <polygon points="320,390 338,376 342,402 324,408" fill="url(#shardLight)" transform="rotate(-20,331,392)"/>
  </g>

  <!-- Layer 2: inner shards (larger, partially energized, closer to core) -->
  <g opacity="0.8">
    <polygon points="195,180 218,162 228,194 205,204" fill="url(#shardOrange)" opacity="0.5" transform="rotate(8,212,183)"/>
    <polygon points="310,170 333,155 340,188 317,196" fill="url(#shardOrange)" opacity="0.45" transform="rotate(-14,325,176)"/>
    <polygon points="340,275 360,262 365,292 345,300" fill="url(#shardOrange)" opacity="0.5" transform="rotate(-25,353,281)"/>
    <polygon points="320,340 340,328 345,358 325,364" fill="url(#shardOrange)" opacity="0.45" transform="rotate(-35,333,346)"/>
    <polygon points="205,340 225,328 230,358 210,364" fill="url(#shardOrange)" opacity="0.5" transform="rotate(30,218,346)"/>
    <polygon points="162,285 182,272 188,302 168,310" fill="url(#shardOrange)" opacity="0.45" transform="rotate(38,175,291)"/>
    <polygon points="168,215 188,202 194,232 174,240" fill="url(#shardOrange)" opacity="0.5" transform="rotate(15,181,221)"/>
    <polygon points="290,155 308,142 314,170 296,178" fill="url(#shardOrange)" opacity="0.4" transform="rotate(-8,302,160)"/>
  </g>

  <!-- ========== CENTRAL VORTEX - 3 BLADE TURBINE ========== -->
  <g filter="url(#bigGlow)">

    <!-- Blade 1: sweeping upper-right -->
    <path d="M 256,256
             C 260,240 268,218 280,198
             L 305,168
             C 310,162 314,158 316,156
             L 308,172
             C 296,194 282,222 270,248
             Z"
          fill="url(#blade1)" opacity="0.95"/>
    <!-- Blade 1 highlight edge -->
    <path d="M 256,256 L 268,228 L 280,198 L 275,208 L 265,235 Z"
          fill="#ffee88" opacity="0.3"/>

    <!-- Blade 2: sweeping lower-right -->
    <path d="M 256,256
             C 270,264 288,278 304,296
             L 326,324
             C 330,330 332,334 333,336
             L 322,322
             C 306,302 284,276 264,260
             Z"
          fill="url(#blade2)" opacity="0.95"/>
    <path d="M 256,256 L 278,274 L 304,296 L 296,292 L 272,270 Z"
          fill="#ffee88" opacity="0.3"/>

    <!-- Blade 3: sweeping left -->
    <path d="M 256,256
             C 244,264 226,272 206,276
             L 170,282
             C 162,284 156,284 152,284
             L 168,280
             C 194,274 228,264 250,258
             Z"
          fill="url(#blade3)" opacity="0.95"/>
    <path d="M 256,256 L 228,266 L 206,276 L 214,272 L 236,264 Z"
          fill="#ffee88" opacity="0.3"/>
  </g>

  <!-- Central core bright point -->
  <circle cx="256" cy="256" r="18" fill="url(#coreHot)" filter="url(#bigGlow)"/>
  <circle cx="256" cy="256" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="256" cy="256" r="3" fill="#ffffff"/>

  <!-- Energy connection lines (faint) -->
  <g stroke="#ff8833" stroke-width="0.6" opacity="0.1" fill="none">
    <line x1="212" y1="183" x2="250" y2="248"/>
    <line x1="325" y1="176" x2="262" y2="250"/>
    <line x1="353" y1="281" x2="264" y2="258"/>
    <line x1="333" y1="346" x2="260" y2="262"/>
    <line x1="218" y1="346" x2="254" y2="262"/>
    <line x1="175" y1="291" x2="250" y2="258"/>
    <line x1="181" y1="221" x2="250" y2="254"/>
    <line x1="302" y1="160" x2="260" y2="250"/>
  </g>

  <!-- Scattered dot particles for swarm ambience -->
  <g fill="#ff8c00" filter="url(#glow)">
    <circle cx="125" cy="185" r="1.8" opacity="0.35"/>
    <circle cx="380" cy="155" r="1.5" opacity="0.3"/>
    <circle cx="415" cy="340" r="1.8" opacity="0.35"/>
    <circle cx="100" cy="330" r="1.5" opacity="0.3"/>
    <circle cx="195" cy="100" r="2" opacity="0.25"/>
    <circle cx="325" cy="90" r="1.5" opacity="0.25"/>
    <circle cx="435" cy="255" r="1.5" opacity="0.3"/>
    <circle cx="78" cy="255" r="1.5" opacity="0.25"/>
    <circle cx="170" cy="415" r="1.5" opacity="0.25"/>
    <circle cx="355" cy="410" r="1.5" opacity="0.3"/>
    <circle cx="256" cy="75" r="1.5" opacity="0.2"/>
    <circle cx="256" cy="438" r="1.5" opacity="0.2"/>
    <circle cx="445" cy="195" r="1" opacity="0.18"/>
    <circle cx="68" cy="200" r="1" opacity="0.18"/>
  </g>

  <!-- Near-core bright particles -->
  <g fill="#ffcc44" filter="url(#glow)">
    <circle cx="225" cy="205" r="2.5" opacity="0.55"/>
    <circle cx="315" cy="220" r="2.5" opacity="0.5"/>
    <circle cx="300" cy="310" r="2.5" opacity="0.55"/>
    <circle cx="205" cy="300" r="2.5" opacity="0.5"/>
    <circle cx="265" cy="195" r="2" opacity="0.45"/>
    <circle cx="315" cy="275" r="2" opacity="0.45"/>
    <circle cx="235" cy="315" r="2" opacity="0.4"/>
    <circle cx="198" cy="245" r="2" opacity="0.45"/>
  </g>
</svg>